<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusKart Product</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
    .product-detail {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 50px;
    }
    .product-detail img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .product-detail h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #1e293b;
    }
    .product-detail p {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #475569;
    }
    .product-detail .current-price {
      font-size: 1.6rem;
      font-weight: bold;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo"><a href="index.html">CK - CampusKart</a></div>
      <nav class="nav-menu">
        <a href="index.html#home">Home</a>
        <a href="shop.html">Shop</a>
        <a href="index.html#categories">Categories</a>
        <a href="index.html#about">About</a>
      </nav>
      <div class="cart-container">
        <a href="cart.html" class="cart-link">üõí <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <!-- Product Detail Section -->
  <section class="featured">
    <div class="container">
      <div id="product-detail" class="product-detail"></div>
    </div>
  </section>

  <!-- WhatsApp Floating Button -->
  <a href="https://api.whatsapp.com/send?phone=+2349160613168&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20CampusKart." 
     class="whatsapp-float" target="_blank"> 
    <i class="fa fa-whatsapp"></i>
  </a>

  <!-- Scripts -->
  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const product = products[id];

      if (!product) {
        document.getElementById("product-detail").innerHTML = "<p>‚ùå Product not found</p>";
        return;
      }

      document.title = product.title + " - CampusKart";

      document.getElementById("product-detail").innerHTML = `
        <div>
          <img src="${product.image}" alt="${product.title}">
        </div>
        <div>
          <h2>${product.title}</h2>
          <p class="current-price">${product.price}</p>
          <p>${product.description || "No description available."}</p>
          <button class="btn btn-primary add-to-cart" onclick="addToCart('${product.id}')">Add to Cart</button>
        </div>
      `;
    });
  </script>
</body>
</html>
