<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusKart Shop</title>
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome for WhatsApp -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo"><a href="index.html">CK - CampusKart</a></div>
      <nav class="nav-menu">
        <a href="index.html#home">Home</a>
        <a href="shop.html" class="nav-link">Shop</a>
        <a href="index.html#categories">Categories</a>
        <a href="index.html#about">About</a>
      </nav>
      <div class="cart-container">
        <a href="cart.html" class="cart-link">ğŸ›’ <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <!-- Shop Section -->
  <section class="featured">
    <div class="container">
      <h2 class="section-title">All Products</h2>

      <!-- Books -->
      <h3>ğŸ“š Books</h3>
      <div id="books-list" class="products-grid"></div>

      <!-- Fashion -->
      <h3>ğŸ‘• Fashion</h3>
      <div id="fashion-list" class="products-grid"></div>

      <!-- Electronics -->
      <h3>ğŸ’» Electronics</h3>
      <div id="electronics-list" class="products-grid"></div>

      <!-- Food -->
      <h3>ğŸ” Food</h3>
      <div id="food-list" class="products-grid"></div>
    </div>
  </section>

  <!-- WhatsApp Floating Button -->
  <a href="https://api.whatsapp.com/send?phone=+2349160613168&text=Hi!%20I%20want%20to%20order%20from%20CampusKart." 
     class="whatsapp-float" target="_blank"> 
    <i class="fa fa-whatsapp"></i>
  </a>

  <!-- Scripts -->
  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();

      function renderCategory(cat, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = ""; // clear
        let count = 0;
        for (let key in products) {
          const p = products[key];
          if (p.category === cat && count < 10) {
            const card = document.createElement("div");
            card.classList.add("product-card");
            card.innerHTML = `
              <div class="product-image">
                <img src="${p.image}" alt="${p.title}">
              </div>
              <div class="product-info">
                <h3>${p.title}</h3>
                <p class="product-price"><span class="current-price">${p.price}</span></p>
                <button class="btn btn-primary" onclick="window.location='product.html?id=${p.id}'">View</button>
              </div>`;
            container.appendChild(card);
            count++;
          }
        }
      }

      renderCategory("books", "books-list");
      renderCategory("fashion", "fashion-list");
      renderCategory("electronics", "electronics-list");
      renderCategory("food", "food-list");
    });
  </script>
</body>
</html>
